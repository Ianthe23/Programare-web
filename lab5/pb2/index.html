<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div style="width: 160px; margin: 6px">
      <form style="display: flex; flex-direction: column; gap: 10px">
        <div style="display: flex; flex-direction: column; gap: 3px">
          <label for="input_name">Name</label>
          <input type="text" id="input_name" />
        </div>

        <div style="display: flex; flex-direction: column; gap: 3px">
          <label for="input_birth">Birth</label>
          <input type="date" id="input_birth" />
        </div>

        <div style="display: flex; flex-direction: column; gap: 3px">
          <label for="input_age">Age</label>
          <input type="number" id="input_age" />
        </div>

        <div style="display: flex; flex-direction: column; gap: 3px">
          <label for="input_email">Email</label>
          <input type="email" id="input_email" />
        </div>

        <input type="submit" value="Trimite" onclick="submitForm(event)" />
      </form>
    </div>
  </body>
</html>
